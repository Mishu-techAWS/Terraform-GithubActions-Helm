name: Test Terraform Installation

on:
  push:
    paths:
      - .github/workflows/**

jobs:
  test-runner:
    runs-on: self-hosted    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Set up GCP authentication
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8 # Replace with the Terraform version you want to test

      - name: Verify Terraform installation
        run: terraform --version

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
    
      